apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "com.ngag.ngag"
        minSdkVersion 21
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.MyRecyclerViewAdapter.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile project(':PagerSlidingTabStrip')
    compile project(':jcvideoplayer-lib')
    compile 'com.android.support:recyclerview-v7:25.3.0'
    compile 'com.squareup.picasso:picasso:2.5.1'
    compile 'com.android.support:cardview-v7:25.3.0'
    compile project(':CommonPullToRefresh')
    compile files('libs/json-lib-2.2.3-jdk15.jar')
    compile files('libs/ezmorph-1.0.3.jar')
}
